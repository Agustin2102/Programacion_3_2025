<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>TODO app</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    
</head>
<body>
    <header>
        <h1>TODO</h1>
    </header>

    <main>
        <!-- Pesta√±as -->
        <div class="tabs">
            <button class="tab-button active" data-tab="personal" onclick="openTab('personal')">Personal</button>
            <button class="tab-button" data-tab="professional" onclick="openTab('professional')">Professional</button>
            <button class="tab-button add-tab-button" onclick="addNewTab()">+</button> <!-- Bot√≥n para agregar pesta√±as -->
        </div>

        <!-- Secci√≥n Personal -->
        <section id="personal" class="tab-content active">
            <h3 onclick="makeTitleEditable(this, document.querySelector('[data-tab=\'personal\']'))">Personal</h3>
            <form>
                <div class="input-container">
                    <input type="text" placeholder="What do you need to do?" class="task-input" id="taskInputPersonal">
                    <button type="button" class="add-button" onclick="addTask('personal')">ADD</button>
                </div>

                <div class="task-list" id="taskListPersonal">
                    <!-- Tareas personales predeterminadas -->
                    <div class="task-item">
                        <label>
                            <input type="checkbox" name="task1"> Personal Work No. 1
                        </label>
                        <button type="button" class="delete-button" onclick="deleteTask(this)">üóëÔ∏è</button>
                    </div>
                    <!-- M√°s tareas personales aqu√≠ -->
                </div>

                <button type="button" class="clear-button" onclick="clearCompleted()">Clear Completed</button>
            </form>
        </section>

        <!-- Secci√≥n Professional -->
        <section id="professional" class="tab-content">
            <h3 onclick="makeTitleEditable(this, document.querySelector('[data-tab=\'professional\']'))">Professional</h3>
            <form>
                <div class="input-container">
                    <input type="text" placeholder="What do you need to do?" class="task-input" id="taskInputProfessional">
                    <button type="button" class="add-button" onclick="addTask('professional')">ADD</button>
                </div>

                <div class="task-list" id="taskListProfessional">
                    <!-- Tareas profesionales predeterminadas -->
                    <div class="task-item">
                        <label>
                            <input type="checkbox" name="task1"> Prepare project presentation
                        </label>
                        <button type="button" class="delete-button" onclick="deleteTask(this)">üóëÔ∏è</button>
                    </div>
                    <!-- M√°s tareas profesionales aqu√≠ -->
                </div>

                <button type="button" class="clear-button" onclick="clearCompleted()">Clear Completed</button>
            </form>
        </section>
    </main>

</body>
</html>
