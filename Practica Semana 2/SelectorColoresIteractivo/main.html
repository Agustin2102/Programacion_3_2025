<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <h1>Interactive Color Picker</h1>

        <div class="color-picker">
            <div class="color-display" id="colorDisplay"></div> <!--Ventana en donde se ven los colores-->

            <!--Slider del COlor rojo-->
            <div class="slider-container">
                <label for="redSlider"></label> <!--Con el for asoscio el label con el input-->
                <input type="range" id="redSlider" min="0" max="255" value="130">
                <div class="value-display">
                    <span>0</span>
                    <span id="redValue">130</span>
                    <span>255</span>
                </div>
            </div>

            <!--Slider del COlor verde-->
            <div class="slider-container">
                <label for="greenSlider"></label> <!--Con el for asoscio el label con el input-->
                <input type="range" id="greenSlider" min="0" max="255" value="130">
                <div class="value-display">
                    <span>0</span>
                    <span id="greenValue">130</span>
                    <span>255</span>
                </div>
            </div>

            <!--Slider del COlor azul-->
            <div class="slider-container">
                <label for="blueSlider"></label> <!--Con el for asoscio el label con el input-->
                <input type="range" id="blueSlider" min="0" max="255" value="130">
                <div class="value-display">
                    <span>0</span>
                    <span id="blueValue">130</span>
                    <span>255</span>
                </div>
            </div>

            <div class="hex-value" id="hexValue">#808080</div>
        </div>
    </main>
</body>
</html>
